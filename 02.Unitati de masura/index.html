<!--
Unitățile de măsură din CSS pot fi categorisite în două grupe mari: unități absolute și unități relative.

1. **Unități Absolute:**
    - **Pixeli (px):** Pixelul este unitatea de bază în designul web, oferind o măsură fixă și precisă. 
    Este ideal pentru crearea de design-uri care necesită detalii minutioase.
    - **Puncte (pt), Picas (pc), și Inch (in):** Aceste unități sunt folosite în principal pentru tipar. 
    Un inch este egal cu 96px, iar celelalte unități sunt derivate din acesta.
2. **Unități Relative:**
    - **Procente (%):** Procentele oferă o măsură relativă față de un alt element sau dimensiune, 
    asigurând o adaptabilitate bună la diferite dimensiuni de ecran.
    - **Viewport Width/Height (vw/vh):** Aceste unități se bazează pe dimensiunile viewport-ului, 
    oferind un control excelent asupra layout-ului responsiv.
    - **EM și REM:** „em” se referă la dimensiunea actuală a fontului, în timp ce „rem” se raportează la 
    dimensiunea fontului elementului rădăcină. Aceste unități sunt esențiale pentru design-ul flexibil și scalabil

### **Aplicații practice:**

- **Layout Responsive:** Unitățile relative sunt instrumente puternice pentru crearea de design-uri web care se 
adaptează la diverse dispozitive și dimensiuni de ecran.
- **Tipografie Fluidă:** Utilizarea unităților „em” și „rem” permite designerilor să creeze sisteme tipografice 
care se adaptează și răspund la diferite condiții de vizualizare.
-->
