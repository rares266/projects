<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bară de Navigare</title>
    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
            transition: transform 0.3s ease; /* Adăugăm o tranziție pentru efectul de smooth la hover */
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        nav ul li:hover {
            transform: scale(1.1); /* Mărim doar elementul la care se face hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Acasă</a></li>
            <li><a href="#">Despre</a></li>
            <li><a href="#">Servicii</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
