<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <div class="h1-text">ATM</div>
                <div class="regular-text">PLEASE AUTHENTICATE</div>
                <input class="input" type="text" placeholder="Enter PIN" oninput="checkPin()">
                <button class="btn btn-login">ENTER</button>
            </div>
            <div class="btn-account hidden">
                <div class="btn-left">
                    <button class="btn balance-btn">BALANCE</button>
                    <button class="btn withdraw-btn">WITHDRAW</button>
                </div>
                <div class="btn-right">
                    <button class="btn deposit-btn">DEPOSIT</button>
                    <button class="btn cancel-btn">CANCEL</button>
                </div>
            </div>
            <div class="system-message hidden" id="waiting-msg">WAITING FOR AN OPERATION</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
